<!-- Header -->
<header
  class="navbar navbar-light bg-white border-bottom fixed-top shadow-sm px-4 py-2 d-flex justify-content-between align-items-center"
>
  <div class="d-flex align-items-center gap-3">
    <!-- Sidebar toggle button (visible on small screens) -->
    <button
      class="btn btn-outline-primary d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
    >
      <i class="bi bi-list fs-4"></i>
    </button>

    <div
      class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center fw-bold"
      style="width: 44px; height: 44px; font-size: 18px;"
    >
      BB
    </div>
    <div>
      <h5 class="mb-0 fw-semibold text-dark">Customer Banking</h5>
      <!-- <small class="text-muted">Bengaluru Branch - Admin Portal</small> -->
    </div>
  </div>

  <!-- <button class="btn btn-outline-danger btn-sm px-3" (click)="Logout()">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
  </button> -->
  <div *ngIf="customer" class="dropdown">
    <button
      class="btn d-flex align-items-center border-0 bg-transparent"
      type="button"
      id="profileDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <div
        class="rounded-circle bg-primary text-white fw-bold d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px; font-size: 18px;"
      >
        {{ customer?.userName?.charAt(0)?.toUpperCase() || '?' }}
      </div>
      <span class="ms-2 fw-semibold text-dark">
        {{ customer?.userName || 'User' }}
      </span>
      <i class="bi bi-caret-down-fill ms-2 text-muted small"></i>
    </button>

    <ul
      class="dropdown-menu dropdown-menu-end shadow-sm mt-2"
      aria-labelledby="profileDropdown"
    >
      <li>
        <a class="dropdown-item d-flex align-items-center" routerLink="/customer/profile">
          <i class="bi bi-person me-2"></i> View Profile
        </a>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <button class="dropdown-item d-flex align-items-center text-danger" (click)="Logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </li>
    </ul>
  </div>
</header>

<!-- Layout -->
<div
  class="d-flex"
  style="margin-top: 64px; min-height: calc(100vh - 64px);"
>
  <!-- Sidebar (Offcanvas on mobile, fixed on desktop) -->
  <div
    class="offcanvas-md offcanvas-start bg-light border-end shadow-sm p-4 d-flex flex-column justify-content-between"
    tabindex="-1"
    id="sidebarMenu"
    aria-labelledby="sidebarMenuLabel"
    style="width: 260px;"
  >
    <div>
      <nav class="nav flex-column">
        <!-- Overview Section -->
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">
          Overview
        </h6>

        <a
          routerLink="home"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-2 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-speedometer2 me-3 fs-5"></i> Dashboard
        </a>

        <a
          routerLink="transactions"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-4 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-bar-chart-line me-3 fs-5"></i> Transactions
        </a>

        <!-- Management Section -->
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">
          Management
        </h6>

        <a
          routerLink="profile"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-2 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-person-fill me-3 fs-5"></i> Profile
        </a>

        <a
          routerLink="account"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-4 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-building me-3 fs-5"></i> Account/s
        </a>

        <!-- Management Section -->
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">
          Operations
        </h6>
        <a
          routerLink="transfer"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-2 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-building me-3 fs-5"></i> Transfer
        </a>
        <a
          routerLink="scheduletransaction"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-2 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-building me-3 fs-5"></i> Schedule Transaction
        </a>
      </nav>
    </div>

    <!-- Footer inside sidebar -->
    <div class="text-center small text-muted border-top pt-3 mt-3">
      Â© 2025 Branch Bank
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4 position-relative bg-transparent">
    <div class="position-relative z-1">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
