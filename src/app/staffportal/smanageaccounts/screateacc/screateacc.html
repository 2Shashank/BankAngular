<div class="form-container">
  <form #accForm="ngForm" id="accountForm" (ngSubmit)="submit(accForm)">

    <!-- User ID -->
    <input
      type="number"
      name="userId"
      placeholder="User ID"
      required
      min="1"
      ngModel
      #userId="ngModel"
    />
    <div *ngIf="userId.invalid && userId.touched" class="text-danger">
      <small *ngIf="userId.errors?.['required']" style="color: red;">User ID is required.</small>
      <small *ngIf="userId.errors?.['min']" style="color: red;">User ID must be greater than 0.</small>
    </div>

    <!-- Account Type -->
    <select
      name="accType"
      required
      ngModel
      #accType="ngModel"
    >
      <option value="">-- Select Account Type --</option>
      <option value="Savings">Savings</option>
      <option value="Current">Current</option>
      <option value="Fixed Deposit">Fixed Deposit</option>
    </select>
    <div *ngIf="accType.invalid && accType.touched" class="text-danger">
      <small style="color: red;">Account type is required.</small>
    </div>

    <!-- Balance -->
    <input
      type="number"
      step="0.01"
      name="balance"
      placeholder="Balance"
      required
      min="0"
      ngModel
      #balance="ngModel"
    />
    <div *ngIf="balance.invalid && balance.touched" class="text-danger">
      <small *ngIf="balance.errors?.['required']" style="color: red;">Balance is required.</small>
      <small *ngIf="balance.errors?.['min']" style="color: red;">Balance cannot be negative.</small>
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Submit" class="btn-submit" [disabled]="accForm.invalid">

  </form>
</div>
