<header
  class="navbar navbar-light bg-white border-bottom fixed-top shadow-sm px-4 py-2 d-flex justify-content-between align-items-center"
>
  <div class="d-flex align-items-center gap-3">
    <!-- Sidebar toggle button (visible on small screens) -->
    <button
      class="btn btn-outline-primary d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
    >
      <i class="bi bi-list fs-4"></i>
    </button>

    <div
      class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center fw-bold"
      style="width: 44px; height: 44px; font-size: 18px"
    >
      BB
    </div>
    <div>
      <h5 class="mb-0 fw-semibold text-dark">Branch Banking</h5>
      <small class="text-muted">Bengaluru Branch - Staff Portal</small>
    </div>
  </div>

  <!-- <button class="btn btn-outline-danger btn-sm px-3" (click)="StaffLogout()">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
  </button> -->
  <div *ngIf="User" class="dropdown">
    <button
      class="btn d-flex align-items-center border-0 bg-transparent"
      type="button"
      id="profileDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <div
        class="rounded-circle bg-primary text-white fw-bold d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px; font-size: 18px;"
      >
        {{ User?.empName?.charAt(0)?.toUpperCase() || '?' }}
      </div>
      <span class="ms-2 fw-semibold text-dark">
        {{ User?.empName || 'User' }}
      </span>
      <i class="bi bi-caret-down-fill ms-2 text-muted small"></i>
    </button>

    <ul
      class="dropdown-menu dropdown-menu-end shadow-sm mt-2"
      aria-labelledby="profileDropdown"
    >
      <li>
        <a class="dropdown-item d-flex align-items-center" routerLink="profile">
          <i class="bi bi-person me-2"></i> View Profile
        </a>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <button class="dropdown-item d-flex align-items-center text-danger" (click)="StaffLogout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </li>
    </ul>
  </div>
</header>

<div class="d-flex" style="margin-top: 64px; min-height: calc(100vh - 64px)">
  <div
    class="offcanvas-md offcanvas-start bg-light border-end shadow-sm p-4 d-flex flex-column justify-content-between"
    tabindex="-1"
    id="sidebarMenu"
    aria-labelledby="sidebarMenuLabel"
    style="width: 260px"
  >
    <div>
      <nav class="nav flex-column">
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">Overview</h6>
        <a
          routerLink="home"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-4 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-speedometer2 me-3 fs-5"></i> Dashboard
        </a>
        <a
          routerLink="profile"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-4 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-speedometer2 me-3 fs-5"></i> Profile
        </a>
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">Management</h6>
        <a
          routerLink="customers"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-3 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-people-fill me-3 fs-5"></i> Customers
        </a>
        <a
          routerLink="account"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-4 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-credit-card me-3 fs-5"></i>Accounts
        </a>
        <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">Operations</h6>
        <a
          routerLink="transactions"
          routerLinkActive="active bg-primary text-white"
          class="nav-link d-flex align-items-center rounded py-1 px-3 mb-3 text-dark fw-semibold fs-6"
        >
          <i class="bi bi-arrow-left-right me-3 fs-5"></i>Transactions</a
        >
      </nav>
    </div>
    <div class="text-center small text-muted border-top pt-3 mt-3">Â© 2025 Branch Bank</div>
  </div>
  <main class="flex-grow-1 p-4 position-relative">
    <div class="position-relative z-1">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
