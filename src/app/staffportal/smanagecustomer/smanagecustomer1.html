<div class="container-fluid">
  <div class="row">
    <!-- Main content -->
    <div class="col-md-12">
      <!-- Title -->
      <div class="mt-4 mb-5 text-center">
        <h1 class="display-5 fw-bold text-white" style="text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4)">
          Customer Management
        </h1>
      </div>

      <!-- Employee Table Section -->
      <div class="row gx-5 gy-4 mb-5 card shadow border-0 p-4">
        <nav class="container navbar" >
          <button (click)="show('table')" class="btn square-card btn-outline-primary">Customer details</button>
          <button (click)="show('createUser')" class="btn square-card btn-outline-primary">
            Create User
          </button>
          <button (click)="show('updateUser')" class="btn square-card btn-outline-primary">
            Update User
          </button>
          <button (click)="show('fetchUser')" class="btn square-card btn-outline-primary">
            Fetch User
          </button>
          
        </nav>
        <div *ngIf="activeView === 'table'" class="card-body">
          <h3 class="mb-4 text-primary">Customer Details</h3>

          <!-- Customer Table -->
          <!-- <div class="table-responsive" *ngIf="customers.length > 0; else noData"> -->
          <!-- Employee Table Section -->
          <div class="table-responsive" *ngIf="customers.length > 0">
            <!-- Search Bar -->
            <div class="d-flex justify-content-end mb-3">
              <input
                type="search"
                class="form-control w-25"
                [(ngModel)]="searchtext"
                placeholder="🔍 Search customers..."
              />
            </div>

            <table class="table table-striped table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th (click)="sortData('userId')" class="sortable">
                    User ID
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'userId' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{ active: sortColumn === 'userId' && sortDirection === 'desc' }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('userName')" class="sortable">
                    User Name
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'userName' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'userName' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('doB')" class="sortable">
                    DoB
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'doB' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{ active: sortColumn === 'doB' && sortDirection === 'desc' }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('uAddress')" class="sortable">
                    Address
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{
                          active: sortColumn === 'uAddress' && sortDirection === 'asc'
                        }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'uAddress' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('gender')" class="sortable">
                    Gender
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'gender' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'gender' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('mobile')" class="sortable">
                    Mobile
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'mobile' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'mobile' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('email')" class="sortable">
                    Email
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'email' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'email' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  

                  <th class="text-center">Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let cust of customers | filter : searchtext">
                  <!-- <td>{{ cust.userId }}</td> -->
                  <td><button (click)="openFetchView(cust.userId)" style="border: none;background-color: transparent;border: 50%;">
                      {{ cust.userId }}
                    </button></td>
                  <!-- <td>{{ cust.userName }}</td> -->
                  <td *ngIf="editId !== cust.userId">{{ cust.userName }}</td>
                  <td *ngIf="editId === cust.userId">
                    <input [(ngModel)]="cust.userName" class="form-control form-control-sm" />
                  </td>
                  <td>{{ cust.doB }}</td>

                  <!-- <td>{{ cust.uAddress }}</td> -->
                  <td *ngIf="editId !== cust.userId">{{ cust.uAddress }}</td>
                  <td *ngIf="editId === cust.userId">
                    <input [(ngModel)]="cust.uAddress" class="form-control form-control-sm" />
                  </td>
                  <td>{{ cust.gender }}</td>
                  <!-- <td>{{ cust.mobile }}</td> -->
                  <td *ngIf="editId !== cust.userId">{{ cust.mobile }}</td>
                  <td *ngIf="editId === cust.userId">
                    <input [(ngModel)]="cust.mobile" class="form-control form-control-sm" />
                  </td>
                  <!-- <td>{{ cust.email }}</td> -->
                  <td *ngIf="editId !== cust.userId">{{ cust.email }}</td>
                  <td *ngIf="editId === cust.userId">
                    <input [(ngModel)]="cust.email" class="form-control form-control-sm" />
                  </td>

                  <td class="text-center">
                    <!-- <button
                      *ngIf="editId !== cust.userId"
                      class="btn btn-sm btn-warning me-2"
                      (click)="editId = cust.userId"
                    >
                      <i class="bi bi-pencil-square"></i> Edit
                    </button> -->
                    <button class="btn btn-sm btn-warning me-2"
                    (click)="openUpdateView(cust.userId)"
                    >
                    <i class="bi bi-pencil-square"></i> Edit
                    </button>
                    <button
                      *ngIf="editId === cust.userId"
                      class="btn btn-sm btn-success"
                      (click)="saveCust(cust)"
                    >
                      <i class="bi bi-check-circle"></i> Save
                    </button>
                    <button
                      *ngIf="editId === cust.userId"
                      class="btn btn-sm btn-secondary ms-1"
                      (click)="cancelEdit()"
                    >
                      Cancel
                    </button>
                    <button
                      *ngIf="editId !== cust.userId"
                      class="btn btn-sm btn-danger"
                      (click)="deleteCust(cust.userId)"
                    >
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- No Data Template -->
          <!-- <ng-template #noData>
            <p *ngIf="branchId" class="text-muted">No employees found for this Branch ID.</p>
          </ng-template> -->
        </div>
        <div *ngIf="activeView === 'createUser'" class="card-body">
          <bbb-screatecust (createSuccess)="onSuccessCreate()"></bbb-screatecust>
        </div>
        <div *ngIf="activeView === 'updateUser'" class="card-body">
          <bbb-supdatecust [userId]="selectedUserId" (updateSuccess)="onSuccessUpdate()" ></bbb-supdatecust>
        </div>
        <div *ngIf="activeView === 'fetchUser'" class="card-body">
          <bbb-sfetchcust [userId]="selectedUserId"></bbb-sfetchcust>
        </div>
      </div>
    </div>
  </div>
</div>
