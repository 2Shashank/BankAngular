<div class="container-fluid">
  <div class="row">
    <!-- Sidebar space -->
    <!-- <div class="col-md-2"></div> -->

    <!-- Main content -->
    <div class="col-md-12">
      <!-- Title -->
      <div class="mt-4 mb-5 text-center">
        <h1 class="display-5 fw-bold text-white" style="text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4)">
          Deleted Customers
        </h1>
      </div>

      <!-- Employee Table Section -->
      <div class="row gx-5 gy-4 mb-5 card shadow border-0 p-4">
        <!-- Cards section ends -->
        <div class="card-body">
          <!-- <h3 class="mb-4 text-primary">Employee Details</h3> -->
          <!-- Filter Bar -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary mb-0">Customer Details</h3>
            
          </div>
          

          <!-- Employee Table -->
          <div class="table-responsive" *ngIf="users && users.length > 0; else noData">
          <!-- Employee Table Section -->
          <!-- <div class="table-responsive" *ngIf="employees.length > 0"> -->
            <!-- Search Bar -->
            <div class="d-flex justify-content-end mb-3">
              <input
                type="search"
                class="form-control w-25"
                [(ngModel)]="searchtext"
                placeholder="ðŸ” Search customers..."
              />
            </div>

            <table class="table table-striped table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th (click)="sortData('userId')" class="sortable">
                    User ID
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'userId' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{ active: sortColumn === 'userId' && sortDirection === 'desc' }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('userName')" class="sortable">
                    User Name
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'userName' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'userName' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>
                  <th (click)="sortData('uAddress')" class="sortable">
                    Address
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{
                          active: sortColumn === 'uAddress' && sortDirection === 'asc'
                        }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'uAddress' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('gender')" class="sortable">
                    Gender
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'gender' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'gender' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('mobile')" class="sortable">
                    Mobile
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'mobile' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'mobile' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>

                  <th (click)="sortData('email')" class="sortable">
                    Email
                    <span class="sort-icons">
                      <i
                        class="bi bi-caret-up-fill"
                        [ngClass]="{ active: sortColumn === 'email' && sortDirection === 'asc' }"
                      ></i>
                      <i
                        class="bi bi-caret-down-fill"
                        [ngClass]="{
                          active: sortColumn === 'email' && sortDirection === 'desc'
                        }"
                      ></i>
                    </span>
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let cust of users | filter : searchtext">
                  
                  <!-- <td>{{ cust.userId }}</td> -->
                  <td>
                      {{ cust.userId }}
                  </td>
                  <!-- <td>{{ cust.userName }}</td> -->
                  <td>{{ cust.userName }}</td>
                  <!-- <td>{{ cust.doB }}</td> -->
                  
                  <td>{{ cust.uAddress }}</td>
                  
                  <td>{{ cust.gender }}</td>
                  
                  <td>{{ cust.mobile }}</td>
                  
                  <td>{{ cust.email }}</td>
                  
                </tr>
              </tbody>
            </table>
          </div>

          <!-- No Data Template -->
          <ng-template #noData>
            <p class="text-muted">No customers found for this Branch ID.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
