<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="container">
    <h2 class="text-center">Add User</h2>
    <form #userForm="ngForm" id="userForm" (ngSubmit)="submit(userForm)">
      <input type="text" name="Uname" placeholder="User Name" required ngModel>

      <input type="date" name="DoB" placeholder="Date of Birth" required ngModel>

      <input type="text" name="Uaddress" placeholder="Address" ngModel>

      <select name="Gender" required ngModel>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="tel" name="Mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required ngModel>

      <input type="email" name="Email" placeholder="Email" required ngModel>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
