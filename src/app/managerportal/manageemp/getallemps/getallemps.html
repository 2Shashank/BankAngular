<div class="table-container">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>EmpId</th>
                    <th>EmpName</th>
                    <th>EmpRole</th>
                    <th>EmpMobile</th>
                    <th>EmpEmail</th>
                    <th>BranchId</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.empID}}</td>
                    <td>{{emp.empName}}</td>
                    <td>{{emp.empRole}}</td>
                    <td>{{emp.empMobile}}</td>
                    <td>{{emp.empEmail}}</td>
                    <td>{{emp.branchId}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
