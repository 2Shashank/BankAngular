<div class="form-container">
  <h2>Transfer Money</h2>
  <form #transacData="ngForm" (ngSubmit)="submit(transacData)">
    <input type="number" name="fromAcc" placeholder="From Account Number" required ngModel>
    <input type="number" name="toAcc" placeholder="To Account Number" required ngModel>
    <input type="number" name="amount" placeholder="Amount" step="0.01" required ngModel>
    <textarea name="Comments" placeholder="Comments" ngModel></textarea>
    <input type="submit" value="Transfer" class="btn-submit" [disabled]="transacData.invalid">
  </form>
</div>
