<div class="form-container">
    <h2>Credit/Debits</h2>
    <form #transacData="ngForm" (ngSubmit)="submit(transacData)">
      <input type="number" name="AccNo" placeholder="Account Number" required ngModel>
      <select name="TransacType" required ngModel>
        <option value="">-- Select Transaction Type --</option>
        <option value="Credit">Credit</option>
        <option value="Debit">Debit</option>
      </select>
      <input type="number" name="Amount" placeholder="Amount" step="0.01" required ngModel>
      <textarea name="Comments" placeholder="Comments" ngModel></textarea>
      <input type="submit" value="Submit" class="btn-submit" [disabled]="transacData.invalid">
    </form>
  </div>
