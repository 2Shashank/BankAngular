<div class="form-container">
    <form #accForm="ngForm" id="accountForm" (ngSubmit)="submit(accForm)">
      <input type="number" name="userId" placeholder="User ID" required ngModel>

      <select name="accType" required ngModel>
        <option value="">-- Select Account Type --</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
        <option value="Fixed Deposit">Fixed Deposit</option>
      </select>

      <input type="number" step="0.01" name="balance" placeholder="Balance" required ngModel>

      <input type="submit" value="Submit" class="btn-submit" [disabled]="accForm.invalid">
    </form>
  </div>
