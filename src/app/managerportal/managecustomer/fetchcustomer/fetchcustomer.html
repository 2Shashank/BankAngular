<div class="table-container">
        <h2>User Details</h2>

        <div class="filter">
            <label for="userId">Enter User ID:</label>
            <input type="number" id="userId" [(ngModel)]="userId" placeholder="Enter User ID" />
            <button (click)="getCustomer()">Get Acc details</button>
        </div>

        <table *ngIf="cust; else noData">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Pan Card</th>
                    <th>Adhar card</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{cust.userId}}</td>
                    <td>{{cust.userName}}</td>
                    <td>{{cust.doB}}</td>
                    <td>{{cust.uAddress}}</td>
                    <td>{{cust.gender}}</td>
                    <td>{{cust.mobile}}</td>
                    <td>{{cust.email}}</td>
                    <td>{{cust.panCard}}</td>
                    <td>{{cust.aadharCard}}</td>
                </tr>
            </tbody>
        </table>

        <ng-template #noData>
            <p *ngIf="cust">No User found for this User ID.</p>
        </ng-template>
    </div>
