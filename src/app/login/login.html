<!-- Boxicons -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<div class="container">
  <div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="form-wrapper align-items-center">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form sign-in">
      <h1 class="welcome-text">Welcome</h1>

      <div class="input-group">
        <i class='bx bxs-user'></i>
        <input 
          type="text"
          name="EmpId"
          ngModel
          placeholder="Employee Id"
          required
          min="100000"
          pattern="^[0-9]*$"
          #empId="ngModel">
      </div>

      <!-- Validation messages -->
      <div *ngIf="empId.invalid && empId.touched" class="error-message">
        <small *ngIf="empId.errors?.['required']" style="color: red;">Employee ID is required.</small>
        <small *ngIf="empId.errors?.['min']">Employee ID must be a valid one.</small>
        <small *ngIf="empId.errors?.['pattern']" style="color: red;">Only numbers are allowed.</small>
      </div>

      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input 
          type="password" 
          name="Password" 
          ngModel 
          placeholder="Password" 
          required>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign in</button>
      <p><b>Forgot password?</b></p>
    </form>
  </div>
</div>
