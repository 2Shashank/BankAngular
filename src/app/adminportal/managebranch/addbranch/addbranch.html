<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container">
    <h2 class="text-center">Add Branch</h2>

    <form #addbranch="ngForm" id="branchForm" (ngSubmit)="submit(addbranch)">

        <label for="BranchName">Branch Name</label>
        <input type="text" name="BranchName" ngModel placeholder="Enter Branch Name" required pattern="^[A-Za-z ]+$"
            minlength="2" #BranchName="ngModel">
        <div *ngIf="BranchName.invalid && BranchName.touched" class="text-danger">
            <small *ngIf="BranchName.errors?.['required']">Branch name is required.</small>
            <small *ngIf="BranchName.errors?.['minlength']">Must be at least 2 characters.</small>
            <small *ngIf="BranchName.errors?.['pattern']">Only alphabets and spaces are allowed.</small>
        </div>

        <label for="Baddress">Branch Address</label>
        <input type="text" name="Baddress" ngModel placeholder="Enter Branch Address" required #Baddress="ngModel" />
        <div *ngIf="Baddress.invalid && Baddress.touched" class="text-danger">
            <small>Branch address is required.</small>
        </div>

        <input type="submit" value="Submit" class="btn-submit" [disabled]="addbranch.invalid">
    </form>
</div>
