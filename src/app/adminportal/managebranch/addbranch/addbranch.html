<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="container">
    <h2 class="text-center">Add Branch</h2>
    <form #addbranch="ngForm" id="branchForm" (ngSubmit)="submit(addbranch)">
        <label for="BranchName">Branch Name</label>
        <input type="text" name="BranchName" placeholder="Enter Branch Name" required ngModel>

        <label for="Baddress">Branch Address</label>
        <input type="text" name="Baddress" placeholder="Enter Branch Address" required ngModel>

        <label for="IfscCode">IFSC Code</label>
        <input type="text" name="IfscCode" placeholder="IFSC Code" required ngModel>

        <input type="submit" value="Submit" class="btn-submit" [disabled]="addbranch.invalid" routerLink="/admin/branch">
    </form>
</div>
