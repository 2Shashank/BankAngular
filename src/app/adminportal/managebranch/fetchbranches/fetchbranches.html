<div class="table-container">
  <div>
    <input type="search" name="search" [(ngModel)]="searchtext" placeholder="Search">
  </div>
  <h2>Branch Details</h2>
  <table>
    <thead>
      <tr>
        <th>Branch ID</th>
        <th>Branch Name</th>
        <th>Address</th>
        <th>IFSC Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let br of branches | filter:searchtext">
        <td>{{br.branchId}}</td>
        <td>{{br.branchName}}</td>
        <td>{{br.baddress}}</td>
        <td>{{br.ifscCode}}</td>
      </tr>
    </tbody>
  </table>
</div>
