<div class="table-container">
  <h2>Branch Details</h2>
  <table>
    <thead>
      <tr>
        <th>Branch ID</th>
        <th>Branch Name</th>
        <th>Address</th>
        <th>IFSC Code</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let br of branches">
        <td>{{br.branchId}}</td>
        <td>{{br.branchName}}</td>
        <td>{{br.baddress}}</td>
        <td>{{br.ifscCode}}</td>
        <td><a>Update</a></td>
      </tr>
    </tbody>
  </table>
</div>
