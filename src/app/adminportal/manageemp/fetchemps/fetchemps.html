<div class="table-container">
  <h2>Employee Details</h2>

  <div class="filter">
    <label for="branchId">Enter Branch ID:</label>
    <input type="number" id="branchId" [(ngModel)]="branchId" placeholder="Enter Branch ID" />
    <button (click)="getEmployees()">Get Employees</button>
  </div>

  <table *ngIf="employees.length > 0; else noData">
    <thead>
      <tr>
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpRole</th>
        <th>EmpMobile</th>
        <th>EmpEmail</th>
        <th>BranchId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.empID }}</td>
        <td>{{ emp.empName }}</td>
        <td>{{ emp.empRole }}</td>
        <td>{{ emp.empMobile }}</td>
        <td>{{ emp.empEmail }}</td>
        <td>{{ emp.branchId }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p *ngIf="branchId">No employees found for this Branch ID.</p>
  </ng-template>
</div>
