<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="container">
    <h2 class="text-center">Add Employee</h2>
    <form #empForm="ngForm" id="empForm" (ngSubmit)="submit(empForm)">
      <input type="text" name="EmpName" placeholder="Employee Name" required ngModel>
      
      <select name="EmpRole" required ngModel>
        <option value="">-- Select Role --</option>
        <option value="staff">Staff</option>
        <option value="manager">Manager</option>
      </select>
      
      <input type="tel" name="EmpMobile" placeholder="Mobile Number" pattern="[0-9]{10}" required ngModel>
      
      <input type="email" name="EmpEmail" placeholder="Email" required ngModel>
      
      <input type="password" name="EmpPass" placeholder="Password" required ngModel>
      
      <select name="BranchId" ngModel>
        <option value="">-- Select Branch ID--</option>
        <option value="1">Branch ID 1</option>
        <option value="2">Branch ID 2</option>
        <option value="3">Branch ID 3</option>
      </select>
      
      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
